<!DOCTYPE html>
<html>
<head>
    <title>NODE JS</title>
</head>
<body>
    <form onsubmit="handleSubmit(); return false;">
        <input type="text" placeholder="name" id="nme">
        <input type="text" placeholder="creator" id="crtr">
        <input type="number" placeholder="rating" id="rtng">
        <button type="submit">SUBMIT</button>
    </form>
    <script src="index.js"></script>
    <script>
        async function handleSubmit() {
            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('nme').value,
                    creator: document.getElementById('crtr').value,
                    rating: parseFloat(document.getElementById('rtng').value)
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                console.log(data);
            }
        }
    </script>
</body>
</html>
